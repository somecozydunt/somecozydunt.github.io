<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dusty Moquette</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logo.png" type="image/x-icon">
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Dusty Moquette</div>
    </div>
    <div class="window-body">
      <p>Welcome to the official Dusty Moquette website. Check out our video!</p>
      
      <div class="video-container">
        <iframe  
          src="https://www.youtube.com/embed/Dtu7eKQIv00" 
          title="Dusty Moquette Video" 
          frameborder="2" 
          allowfullscreen>
        </iframe>
      </div>

      <div class="links">
        <a href="https://www.instagram.com/dustymoquette/" target="_blank" class="button">Instagram</a>
        <a href="https://youtu.be/Dtu7eKQIv00" target="_blank" class="button">YouTube</a>
      </div>
    </div>
  </div>

  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">We like music</div>
    </div>
    <div class="window-body">
      <img src="assets/IMG_5429.PNG" alt="Dusty Moquette Band" class="first-img">
    </div>
  </div>

  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Chat to us on Instagram!</div>
    </div>
    <div class="window-body">
      <img src="assets/IMG_5428.PNG" alt="Dusty Moquette Band" class="second-img">
    </div>
  </div>

  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">We don't bite</div>
    </div>
    <div class="window-body">
      <img src="assets/IMG_5430.JPG" alt="Dusty Moquette Band" class="third-img">
    </div>
  </div>
  
  
  <div class="spacer"></div>
  <div>
</body>
</html>
